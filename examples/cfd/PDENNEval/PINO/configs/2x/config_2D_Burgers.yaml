pde_name: "2D_Burgers"
model_name: "PINO"
if_training: True
continue_training: False
model_path: null
output_dir: "./checkpoint/"
save_period: 10
seed: 0
training_type: "single"   # or autoregressive
initial_step: 1
epochs: 200

model:
  width : 64
  modes1: [12, 12, 12, 12]
  modes2: [12, 12, 12, 12]
  modes3: [12, 12, 12, 12]
  fc_dim: 128
  act: 'gelu'
  in_channels : 2   # input
  out_channels : 2   # output

train:
  scenario : "2D_Burgers"
  scheduler_gamma: 0.5
  ic_loss: 2.0
  f_loss: 1.0
  xy_loss: 10.0
  save_name : "2d_burgers_64_2x"


dataset:
  name : "2D_Burgers"
  single_file: False
  file_name: "2D_Burgers_Nu0.001.hdf5"
  saved_folder: YOUR_DATASET_DIR_PATH
  reduced_resolution: 2
  reduced_resolution_t: 1
  reduced_resolution_pde: 1
  reduced_resolution_pde_t: 1
  reduced_batch: 1
  test_ratio: 0.1
  if_grid_norm : False
# dataloader args
dataloader:
  batch_size: 2
  num_workers: 1
  pin_memory: False
# optimizer args
optimizer:
  name: 'Adam'
  lr: 1.e-3
  weight_decay : 1.e-4
# scheduler args
scheduler:
  name: "StepLR"
  step_size: 50
  gamma: 0.5
