pde_name: "2D_shallow_water"
model_name: "DeepONet"
if_training: True
continue_training: False
model_path: null
output_dir: "./checkpoint/"
save_period: 10
seed: 0
initial_step: 1
epochs: 200

model:
  input_size: 128
  act: 'tanh'
  in_channels : 1   # input  : h    (u,v have no data except an initial condition =0 )
  out_channels : 1   # output : h
  query_dim: 3
  base_model: "MLP"
train:
  scenario : "2D_shallow_water"
  save_name : "2d_SWE_128"
  training_type: "single"   # or autoregressive

dataset:
  name : "2D_SWE"
  single_file: False
  file_name: "2D_rdb_NA_NA.h5"
  saved_folder: YOUR_DATASET_DIR_PATH
  reduced_resolution: 1
  reduced_resolution_t: 1
  reduced_batch: 1
  test_ratio: 0.1
# dataloader args
dataloader:
  batch_size: 50
  num_workers: 1
  pin_memory: False
# optimizer args
optimizer:
  name: 'Adam'
  lr: 1.e-3
  weight_decay : 1.e-4
# scheduler args
scheduler:
  name: "StepLR"
  step_size: 50
  gamma: 0.5
